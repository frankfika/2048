<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1 id="greeting">Hello, User!</h1>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ensure the Telegram Web App is ready
        Telegram.WebApp.ready();

        // Get the user object
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Display user information
        const greetingElement = document.getElementById('greeting');
        if (user) {
            greetingElement.innerText = `Hello, ${user.first_name} ${user.last_name || ''}! Your username is @${user.username} and your ID is ${user.id}.`;
        } else {
            greetingElement.innerText = 'Hello, User!';
        }

        // Optionally, log the user object to the console
        console.log(user);
    </script>
</body>
</html>
